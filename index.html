<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <header>
    <h1>We're launching soon</h1>
  </header>

  <main class="cards">
    <div class="card card-days-container">
      <span class="card-content card-days">00</span>
      <span class="card-title">Days</span>
    </div>
    <div class="card card-hours-container">
      <span class="card-content card-hours">00</span>
      <span class="card-title">Hours</span>
    </div>
    <div class="card card-minutes-container">
      <span class="card-content card-minutes">00</span>
      <span class="card-title">Minutes</span>
    </div>
    <div class="card card-seconds-container">
      <span class="card-content card-seconds">00</span>
      <span class="card-title">Seconds</span>
    </div>
  </main>

  <footer class="footer">
    <div class="links">
      <a href="https://www.instagram.com/christopheriilajom" target="_blank" class="link-icon link-fb">Facebook</a>
      <a href="https://www.linkedin.com/in/christopher-ii-lajom-031959211/" target="_blank" class="link-icon link-pin">Pinterest</a>
      <a href="https://www.instagram.com/christopheriilajom" target="_blank" class="link-icon link-ig">Instagram</a>  
    </div>
    <a href="https://www.frontendmentor.io/profile/donchriscorleone" class="attribution">Coded by Christopher</a>
  </footer>
</body>
</html>
